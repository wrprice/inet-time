# see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Gradle Java CI
on:
  push:
    branches: [ "main" ]
    path-ignore:
      - .github/badges/**
      - '*.git*'
      - '*.md'
      - '*.txt'
  pull_request:
    branches: [ "main" ]
    path-ignore:
      - .github/**
      - '*.git*'
      - '*.md'
      - '*.txt'

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: Java 25
            jdk: '25'
            primary_jdk: true
          - identifier: Java 21
            jdk: '21'

    runs-on: ubuntu-latest
    continue-on-error: false
    steps:

    - name: Checkout
      uses: actions/checkout@v5

    - name: Java Setup
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.jdk }}
        distribution: 'temurin'

    - name: Gradle Setup
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

    - name: Build
      run: ./gradlew build

    - name: Upload Reports Artifact
      uses: actions/upload-artifact@v4
      with:
          name: reports-jdk${{ matrix.jdk }}
          path: ./build/reports/

    - name: Upload API Documentation Artifact
      if: ${{ matrix.primary_jdk }}
      uses: actions/upload-artifact@v4
      with:
          name: javadoc
          path: ./build/docs/javadoc

    - name: Upload API Documentation Artifact
      if: ${{ matrix.primary_jdk }}
      uses: actions/upload-artifact@v4
      with:
          name: inet-time
          path: ./build/libs/*.jar
